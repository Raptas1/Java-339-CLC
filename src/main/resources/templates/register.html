<html xmnls:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="login.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</head>

<body>
<img class="headerImage" width=150 height=100 th:src="@{/images/fav.png}"/>
	<div class="container"> 
		<h1>Register</h1>
		<h6>Register an account now! Already have an account? <a href="/login">Login here!</a></h6>
		
		<form action="#" th:action="@{register/registered}" th:object="${userModel}" method="post">
			<div class="form-outline  mb-3 col-lg-4 col-center">
				<input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="first name">
			</div>
			
			<div class="form-outline  mb-3 col-lg-4 col-center">
				<input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="last name">
			</div>
			
			<div class="form-outline  mb-3 col-lg-4 col-center">
				<input type="text" class="form-control" th:field="*{username}" id="username" placeholder="username">
			</div>
			
			<div class="form-outline mb-3 col-lg-4 col-center">
				<input type="text" class="form-control" th:field="*{email}" id="email" placeholder="email address">

			</div>
			
			<div class="form-outline mb-3 col-lg-4 col-center">
				<input type="password" class="form-control" th:field="*{password}" id="password" placeholder="password">

			</div>
		
			  <input type="submit" class="btn btn-primary btn-block mb-4" value="Create Account"></input>
		
		</form>
	</div>

</body>


</html>
